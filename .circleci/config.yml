version: 2.1
orbs:
  samvera: samvera/circleci-orb@1.0.0
jobs:
  bundle_lint_test:
    parameters:
      ruby_version:
        type: string
      bundler_version:
        type: string
        default: 2.0.1
      rails_version:
        type: string
    executor:
      name: 'samvera/ruby'
      ruby_version: << parameters.ruby_version >>
    environment:
      RAILS_VERSION: << parameters.rails_version >>
    steps:
      - samvera/cached_checkout
      - run:
          name: Check for 'master' branch
          command: |
              git fetch --all --quiet --prune --prune-tags
              if [[ -n "$(git branch --all --list master */master)" ]]; then
                  echo "A branch named 'master' was found. Please remove it."
                  echo "$(git branch --all --list master */master)"
              fi
              [[ -z "$(git branch --all --list master */master)" ]]

      - samvera/bundle:
          ruby_version: << parameters.ruby_version >>
          bundler_version: << parameters.bundler_version >>

      - samvera/engine_cart_generate:
          cache_key: v1-internal-test-app-{{ checksum "active_annotations.gemspec" }}-{{ checksum "spec/test_app_templates/lib/generators/test_app_generator.rb" }}-<< parameters.rails_version >>-<< parameters.ruby_version >>

      - samvera/bundle:
          ruby_version: << parameters.ruby_version >>
          bundler_version: << parameters.bundler_version >>

      - samvera/parallel_rspec

workflows:
  ci:
    jobs:
      - bundle_lint_test:
          name: ruby3-3_rails7-2
          ruby_version: 3.3.4
          rails_version: 7.2.0
      - bundle_lint_test:
          name: ruby3-2_rails7-2
          ruby_version: 3.2.5
          rails_version: 7.2.0
      - bundle_lint_test:
          name: ruby3-2_rails7-1
          ruby_version: 3.2.5
          rails_version: 7.1.3.4
      - bundle_lint_test:
          name: ruby3-2_rails7-0
          ruby_version: 3.2.5
          rails_version: 7.0.8.4
